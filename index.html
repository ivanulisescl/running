<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AplicaciÃ³n para controlar tus sesiones de entrenamiento de running">
    <meta name="theme-color" content="#4A90E2">
    <title>Running</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Running</h1>
                <button id="menuBtn" class="menu-btn" aria-label="MenÃº">
                    <span class="menu-icon">â‹®</span>
                </button>
            </div>
            <p class="subtitle">Controla tus entrenamientos</p>
            <div class="version-info">
                <span id="currentVersion">v1.0.5</span>
            </div>
            
            <!-- MenÃº desplegable -->
            <div id="menuDropdown" class="menu-dropdown">
                <button type="button" id="exportJsonBtnMenu" class="menu-item">
                    <span>ðŸ“¤</span> Exportar a JSON
                </button>
                <input type="file" id="importJsonFile" accept=".json" style="display: none;">
                <button type="button" id="importJsonBtnMenu" class="menu-item">
                    <span>ðŸ“¥</span> Importar desde JSON
                </button>
                <input type="file" id="garminFile" accept=".tcx,.gpx,.csv" style="display: none;" multiple>
                <button type="button" id="importGarminBtnMenu" class="menu-item">
                    <span>ðŸ“¥</span> Importar desde Garmin
                </button>
            </div>
        </header>

        <main>
            <!-- Formulario para agregar sesiÃ³n -->
            <section class="card">
                <h2>Nueva SesiÃ³n</h2>
                <form id="sessionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="distance">Distancia (km)</label>
                            <input type="number" id="distance" step="0.1" min="0" required placeholder="Ej: 5.5">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Tiempo</label>
                        <div class="time-inputs">
                            <div class="time-input-group">
                                <input type="number" id="timeHours" min="0" max="23" value="0" required placeholder="00">
                                <label for="timeHours" class="time-label">h</label>
                            </div>
                            <div class="time-input-group">
                                <input type="number" id="timeMinutes" min="0" max="59" value="0" required placeholder="00">
                                <label for="timeMinutes" class="time-label">m</label>
                            </div>
                            <div class="time-input-group">
                                <input type="number" id="timeSeconds" min="0" max="59" value="0" required placeholder="00">
                                <label for="timeSeconds" class="time-label">s</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="elevationGain">Desnivel + (m)</label>
                            <input type="number" id="elevationGain" step="1" min="0" placeholder="Ej: 150">
                        </div>
                        <div class="form-group">
                            <label for="elevationLoss">Desnivel - (m)</label>
                            <input type="number" id="elevationLoss" step="1" min="0" placeholder="Ej: 120">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Tipo de entrenamiento</label>
                        <select id="type" required>
                            <option value="rodaje">Rodaje</option>
                            <option value="series">Series</option>
                            <option value="tirada-larga">Tirada larga</option>
                            <option value="ritmo-carrera">Ritmo carrera</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notas (opcional)</label>
                        <textarea id="notes" rows="3" placeholder="CÃ³mo te sentiste, condiciones del clima, etc."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar SesiÃ³n</button>
                </form>
            </section>

            <!-- EstadÃ­sticas -->
            <section class="card stats">
                <h2>EstadÃ­sticas</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Sesiones</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalDistance">0</div>
                        <div class="stat-label">KilÃ³metros</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTime">00:00:00</div>
                        <div class="stat-label">Tiempo Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgPace">--</div>
                        <div class="stat-label">Ritmo (min/km)</div>
                    </div>
                </div>
            </section>

            <!-- Mensajes de estado (ocultos por defecto) -->
            <div id="syncStatus" class="status-message" style="display: none;"></div>
            <div id="importStatus" class="status-message" style="display: none;"></div>

            <!-- Lista de sesiones -->
            <section class="card">
                <div class="section-header">
                    <h2>Historial de Sesiones</h2>
                    <button id="clearAll" class="btn btn-danger btn-small">Limpiar Todo</button>
                </div>
                <div id="sessionsList" class="sessions-list">
                    <p class="empty-state">No hay sesiones registradas aÃºn. Â¡Agrega tu primera sesiÃ³n!</p>
                </div>
            </section>
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
